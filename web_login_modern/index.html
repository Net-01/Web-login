<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
    <title>Login Page</title>
</head>
<body>
    <div class="login-card-box">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="images/1.png" alt="logo">
            </div>

            <div class="login-header">
                <div>Welcom to HyperClass!</div>
            </div>

            <div class="login-form">
                <div class="login-form-input">
                    <input type="text" required>
                    <span class="login-form-input-icon material-symbols-outlined">person</span>
                    <div class="label">Username</div>
                </div>

                <div class="login-form-input">
                    <input type="password" required>
                    <span class="login-form-input-icon material-symbols-outlined">lock</span>
                    <div class="label">Password</div>
                </div>

                <div class="login-card-other">
                    <div class="checkbox">
                        <input type="checkbox" id="rememberme">
                        <label for="rememberme">Remember Me</label>
                    </div>

                    <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgot Password</a>
                </div>

                <button type="button">Login</button>
            </div>

            <div class="login-footer">
                <div>Don't have an account?
                    <a href="https://www.facebook.com/r.php?next=https%3A%2F%2Fwww.facebook.com%2Fcampaign%2Flanding.php%3Fcampaign_id%3D1635645242%26extra_1%3Ds%257Cc%257C313667089081%257Ce%257Cfacebook%2527%257C%26placement%26creative%3D313667089081%26keyword%3Dfacebook%2527%26partner_id%3Dgooglesem%26extra_2%3Dcampaignid%253D1635645242%2526adgroupid%253D67924220132%2526matchtype%253De%2526network%253Dg%2526source%253Dnotmobile%2526search_or_content%253Ds%2526device%253Dc%2526devicemodel%253D%2526adposition%253D%2526target%253D%2526targetid%253Dkwd-362360550869%2526loc_physical_ms%253D1009829%2526loc_interest_ms%253D%2526feeditemid%253D%2526param1%253D%2526param2%253D%26gclid%3DCjwKCAiAwc-dBhA7EiwAxPRylOpwjK3oYAZgVAnPJ0OHquJFIARM6aWjwZN6Uqm_y7zYJF-MDMHJexoCRrMQAvD_BwE&locale=en_US&display=page">Sign Up</a>
                </div>
                <div class="login-other-socail">
                    <div>Sign Up with other Social</div>
                    <div class="login-other-social-logo">
                        <a href="https://www.facebook.com/" target="_blank" class="fb-logo">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"></path>
                             </svg>
                        </a>
                        <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl" target="_blank" class="gg-logo">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8"></path>
                             </svg>
                        </a>
                        <a href="https://www.youtube.com/" target="_blank" class="int-logo">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-instagram" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <rect x="4" y="4" width="16" height="16" rx="4"></rect>
                                <circle cx="12" cy="12" r="3"></circle>
                                <line x1="16.5" y1="7.5" x2="16.5" y2="7.501"></line>
                             </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
